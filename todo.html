        .todo-item.completed .complete-btn {

<body>
    <div class="container">
        <h1>ğŸ“ å¾…è¾¦äº‹é …æ¸…å–®</h1>

        <div class="input-container">
            <input
                type="text"
                id="todoInput"
                placeholder="è¼¸å…¥æ–°çš„å¾…è¾¦äº‹é …..."
                autocomplete="off"
            >
            <button id="addBtn">æ–°å¢</button>
        </div>

        <ul id="todoList" class="todo-list"></ul>

        <div class="stats">
            <div>ç¸½è¨ˆ: <span id="totalCount">0</span></div>
            <div>å¾…å®Œæˆ: <span id="pendingCount">0</span></div>
            <div>å·²å®Œæˆ: <span id="completedCount">0</span></div>
        </div>
    </div>

    <script>
        // å¾ localStorage è¼‰å…¥å¾…è¾¦äº‹é …
        function loadTodos() {
            const todos = localStorage.getItem('todos');
            return todos ? JSON.parse(todos) : [];
        }

        // å„²å­˜å¾…è¾¦äº‹é …åˆ° localStorage
        function saveTodos(todos) {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // æ¸²æŸ“å¾…è¾¦äº‹é …åˆ—è¡¨
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const todos = loadTodos();

            if (todos.length === 0) {
                todoList.innerHTML = '<div class="empty-state">ç›®å‰æ²’æœ‰å¾…è¾¦äº‹é …<br>é–‹å§‹æ–°å¢ä¸€å€‹å§ï¼</div>';
                updateStats(0, 0, 0);
                return;
            }

            todoList.innerHTML = '';
            let completedCount = 0;

            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;

                li.innerHTML = `
                    <span class="todo-text">${escapeHtml(todo.text)}</span>
                    <button class="btn complete-btn" onclick="toggleComplete(${index})">
                        ${todo.completed ? 'å–æ¶ˆå®Œæˆ' : 'å®Œæˆ'}
                    </button>
                    <button class="btn delete-btn" onclick="deleteTodo(${index})">åˆªé™¤</button>
                `;

                todoList.appendChild(li);

                if (todo.completed) {
                    completedCount++;
                }
            });

            updateStats(todos.length, todos.length - completedCount, completedCount);
        }

        // æ›´æ–°çµ±è¨ˆè³‡è¨Š
        function updateStats(total, pending, completed) {
            document.getElementById('totalCount').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('completedCount').textContent = completed;
        }

        // æ–°å¢å¾…è¾¦äº‹é …
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();

            if (text === '') {
                alert('è«‹è¼¸å…¥å¾…è¾¦äº‹é …å…§å®¹ï¼');
                return;
            }

            const todos = loadTodos();
            todos.push({
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            });

            saveTodos(todos);
            input.value = '';
            input.focus();
            renderTodos();
        }

        // åˆªé™¤å¾…è¾¦äº‹é …
        function deleteTodo(index) {
            const todos = loadTodos();
            todos.splice(index, 1);
            saveTodos(todos);
            renderTodos();
        }

        // åˆ‡æ›å®Œæˆç‹€æ…‹
        function toggleComplete(index) {
            const todos = loadTodos();
            todos[index].completed = !todos[index].completed;
            saveTodos(todos);
            renderTodos();
        }

        // é˜²æ­¢ XSS æ”»æ“Š
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // äº‹ä»¶ç›£è½å™¨
        document.getElementById('addBtn').addEventListener('click', addTodo);
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // é é¢è¼‰å…¥æ™‚æ¸²æŸ“å¾…è¾¦äº‹é …
        renderTodos();
    </script>
