<!DOCTYPE html>

<head>

    <style>

        .target-date {

<body>
    <div class="container">
        <div class="header">
            <h1>â° å€’æ•¸è¨ˆæ™‚å™¨</h1>
        </div>
        <div class="content">
            <div class="input-section">
                <label for="targetDateTime">è¨­å®šç›®æ¨™æ™‚é–“</label>
                <input type="datetime-local" id="targetDateTime">
            </div>

            <div class="button-group">
                <button class="start-btn" onclick="startCountdown()">é–‹å§‹å€’æ•¸</button>
                <button class="reset-btn" onclick="resetCountdown()">é‡ç½®</button>
            </div>

            <div class="countdown-display">
                <div class="target-date" id="targetDateDisplay">è«‹è¨­å®šç›®æ¨™æ™‚é–“</div>
                <div class="countdown-grid">
                    <div class="time-unit">
                        <span class="time-value" id="days">0</span>
                        <span class="time-label">å¤©</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="hours">0</span>
                        <span class="time-label">æ™‚</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="minutes">0</span>
                        <span class="time-label">åˆ†</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="seconds">0</span>
                        <span class="time-label">ç§’</span>
                    </div>
                </div>
                <div class="status-message" id="statusMessage"></div>
            </div>
        </div>
    </div>

    <script>
        let countdownInterval = null;
        let targetDate = null;

        // è¨­å®šé è¨­æ™‚é–“ç‚ºæ˜å¤©çš„æ­¤æ™‚
        function setDefaultDateTime() {
            const now = new Date();
            now.setDate(now.getDate() + 1);
            const dateTimeString = now.toISOString().slice(0, 16);
            document.getElementById('targetDateTime').value = dateTimeString;
        }

        function startCountdown() {
            const input = document.getElementById('targetDateTime').value;

            if (!input) {
                alert('è«‹å…ˆè¨­å®šç›®æ¨™æ™‚é–“ï¼');
                return;
            }

            targetDate = new Date(input);
            const now = new Date();

            if (targetDate <= now) {
                alert('ç›®æ¨™æ™‚é–“å¿…é ˆåœ¨æœªä¾†ï¼');
                return;
            }

            // æ¸…é™¤ä¹‹å‰çš„è¨ˆæ™‚å™¨
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            // æ›´æ–°ç›®æ¨™æ—¥æœŸé¡¯ç¤º
            updateTargetDateDisplay();

            // ç«‹å³æ›´æ–°ä¸€æ¬¡
            updateCountdown();

            // æ¯ç§’æ›´æ–°å€’æ•¸
            countdownInterval = setInterval(updateCountdown, 1000);

            // æ¸…é™¤ç‹€æ…‹è¨Šæ¯
            document.getElementById('statusMessage').textContent = '';
            document.getElementById('statusMessage').classList.remove('completed');
        }

        function updateCountdown() {
            const now = new Date();
            const difference = targetDate - now;

            if (difference <= 0) {
                // å€’æ•¸çµæŸ
                clearInterval(countdownInterval);
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';

                const statusMsg = document.getElementById('statusMessage');
                statusMsg.textContent = 'ğŸ‰ æ™‚é–“åˆ°ï¼';
                statusMsg.classList.add('completed');
                return;
            }

            // è¨ˆç®—å¤©ã€æ™‚ã€åˆ†ã€ç§’
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // æ›´æ–°é¡¯ç¤º
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        function updateTargetDateDisplay() {
            if (targetDate) {
                const options = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    weekday: 'long'
                };
                const formattedDate = targetDate.toLocaleDateString('zh-TW', options);
                document.getElementById('targetDateDisplay').textContent = `ç›®æ¨™æ™‚é–“ï¼š${formattedDate}`;
            }
        }

        function resetCountdown() {
            // åœæ­¢è¨ˆæ™‚å™¨
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }

            // é‡ç½®é¡¯ç¤º
            document.getElementById('days').textContent = '0';
            document.getElementById('hours').textContent = '0';
            document.getElementById('minutes').textContent = '0';
            document.getElementById('seconds').textContent = '0';
            document.getElementById('targetDateDisplay').textContent = 'è«‹è¨­å®šç›®æ¨™æ™‚é–“';
            document.getElementById('statusMessage').textContent = '';
            document.getElementById('statusMessage').classList.remove('completed');

            // é‡ç½®è¼¸å…¥
            setDefaultDateTime();
            targetDate = null;
        }

        // é é¢è¼‰å…¥æ™‚è¨­å®šé è¨­æ™‚é–“
        window.addEventListener('load', setDefaultDateTime);
    </script>
</body>
</html>
